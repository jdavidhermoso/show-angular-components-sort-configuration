<form [formGroup]="filtersForm">
  <div *ngFor="let filterControlConfig of filtersFormConfiguration">
    <label>
      {{filterControlConfig.placeHolder}}
    </label>
    <input
      [formControl]="filterControlConfig.control"
      (change)="onFilterChange()"
      type="number"
      min="0"
      max="5"
      [placeholder]="filterControlConfig.placeHolder"/>
  </div>
</form>
